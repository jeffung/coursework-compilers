{% extends 'outer.html' %}
 {% block body %}
    <div class="container-fluid">
    {% include 'components/navbar.html' %}
      <div class="row">
        <div class="col-md-12">
          <h1>
            Welcome to board.io
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>
            Register Here
          </h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">
                Username
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="username" type="text">
              </div>
            </div>
              <label for="registeremail" class="col-sm-2 control-label">
              Email
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="inputEmail3" type="email">
              </div>
            </div>
            <div class="form-group">
              <label for="registerpassword" class="col-sm-2 control-label">
              Password
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="registerpassword" type="password">
              </div>
            </div>
            <div class="form-group">
              <label for="registerpassword2" class="col-sm-2 control-label">
              Confirm Password
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="registerpassword2" type="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">
                Complete Registration
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h3>
            Already a member? Log in here.
          </h3>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">
              Email
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="inputEmail3" type="email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">
              Password
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="inputPassword3" type="password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                  <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">
                Sign in
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
