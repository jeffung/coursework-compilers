{% extends 'outer.html' %}
 {% block body %}
    <div class="container-fluid">
    {% include 'components/navbar.html' %}
      <div class="row">
        <div class="col-md-12">
          <h1>
            Board.io
          </h1>
          <p>
            Create a new event! Use the form below to add appropriate details to your event, and it'll be displayed on the map!
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="eventName" class="col-sm-2 control-label">
              Event Name
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="eventName" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label for="eventDescription" class="col-sm-2 control-label">
              Event Description
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="eventDescription" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label for="eventDescription" class="col-sm-2 control-label">
              Location
              </label>
              <div class="col-sm-10">
                <input class="form-control" id="eventDescription" type="text" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">
                Create Event!
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
